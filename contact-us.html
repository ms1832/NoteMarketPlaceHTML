</head>

<body>

    <!-- Header -->
    <header>

        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="site-navbar-header">

                    <div class="navbar-header">

                        <!-- Mobile Menu Open Button -->
                        <span id="mobile-nav-open-btn">&#9776;</span>
                        <span id="mobile-nav-close-btn">&times;</span>

                        <a href="index.html" class="navbar-brand">
                            <img src="img/logo.png" alt="logo">
                        </a>
                    </div>

                    <div class="container">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav pull-right">
                                <li><a href="search_notes.html">Search Notes</a></li>
                                <li><a href="add_note.html">Sell Your Notes</a></li>
                                <li><a href="faq.html">FAQ</a></li>
                                <li class="active"><a href="contact-us.html">Contact Us</a></li>

                            </ul>
                        </div>
                    </div>

                    <!-- Mobile Menu -->
                    <div id="mobile-nav">
                        <div id="mobile-nav-content">
                            <ul class="nav">
                                <li><a href="search_notes.html">Search Notes</a></li>
                                <li><a href="add_note.html">Sell Your Notes</a></li>
                                <li><a href="faq.html">FAQ</a></li>

                            </ul>
                        </div>
                    </div>


                </div>
            </div>
        </nav>

    </header>
    <!-- Header Ends -->


    <!-- Contact Us -->
    <div id="contact-us">

        <div class="title">
            <img src="img/banner/banner-with-overlay.jpg" alt="Search Notes" class="img-responsive">
            <h2>Contact Us</h2>
        </div>

        <div class="content-box-lg">

            <div class="contact-text">
                <h4>Get in Touch</h4>
                <p>Let us know how to get back to you</p>
            </div>

            <form>

                <div class="row">
                    <div class="col-md-6 col-sm-6">

                        <div class="form-group">
                            <div class="contact-inputs">
                                <label for="fullname">Full Name <span>*</span> </label>
                                <input type="text" class="form-control" id="fullname"
                                    placeholder="Enter your full name">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="contact-inputs">
                                <label for="email">Email Address <span>*</span> </label>
                                <input type="text" class="form-control" id="email"
                                    placeholder="Enter your email address">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="contact-inputs">
                                <label for="subject">Subject <span>*</span> </label>
                                <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 col-sm-6">

                        <div class="form-group">
                            <div class="contact-inputs-right">
                                <label for="comment">Comments / Questions <span>*</span> </label>
                                <div>
                                    <textarea id="comment" class="form-control" placeholder="Comments..."></textarea>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

                <div class="contact-submit-btn">
                    <button class="btn ">SUBMIT</button>
                </div>

            </form>

        </div>


    </div>
    <!-- Contact Us Ends -->



    <!-- Footer -->
    <footer class="footer">
        <hr>
        <div class="content-box-footer">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <p>Copyright &copy; TatvaSoft All Rights Reserved.</p>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <ul class="social-list">
                        <li><a href="#"> <img src="img/icons/facebook.png" alt="facebook"> </a></li>
                        <li><a href="#"> <img src="img/icons/twitter.png" alt="twitter"> </a></li>
                        <li><a href="#"> <img src="img/icons/linkedin.png" alt="linkedin"> </a></li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>
    <!-- Footer Ends -->



    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- CUSTOM JS -->
