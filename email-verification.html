<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Verification</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
    
        table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        thead img {
            margin-bottom: 30px;
        }
    
    </style>


</head>
<body>

    
    <table>

        <thead>
            <th>
                <img src="img/logo.png" alt="logo">
            </th>
        </thead>

        <tbody>
            
            <tr style="height: 60px;">
                <td style="font-family: 'Open Sans';
                font-size: 26px;
                font-weight: 600;
                line-height: 30px;
                color: #6255a5;">Email Verification</td>
            </tr>
            <tr style="height: 40px;">
                <td style="font-family: 'Open Sans';
                font-size: 18px;
                font-weight: 600;
                line-height: 22px;
                color: #333333;
                margin-bottom: 20px;">Dear Smith,</td>
            </tr>
            <tr style="height: 60px;">
                <td style="font-family: 'Open Sans';
                font-size: 16px;
                font-weight: 400;
                line-height: 22px;
                color: #333333;
                margin-bottom: 50px;">
                    Thanks for Signing up! <br>
                    Simply click below for email verification.
                </td>
            </tr>
            <tr style="height: 120px;">
                <td>
                    <button class="btn"
                    style=" width: 540px;
                    height: 50px;
                    font-family: 'Open Sans', sans-serif;
                    font-size: 18px;
                    font-weight: 600;
                    line-height: 22px;
                    color: #fff;
                    background-color: #6255a5;
                    border-radius: 3px;">VERIFY EMAIL ADDRESS</button>
                </td>
            </tr>

        </tbody>

    </table>


</body>
</html>
