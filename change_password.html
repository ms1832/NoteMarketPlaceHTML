<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Password</title>

     <!-- Fav icon -->
     <link rel="shortcut icon" href="img/favicon.ico">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/forgot-pwd.css">

</head>

<body>

    <div id="change-pwd">

        <div class="main-content">

            <div class="logo">
                <img src="img/top-logo.png" alt="Logo" class="img-fluid">
            </div>

            <div class="content">

                <form>

                    <h2>Change Password</h2>
                    <p>Enter your new password to change your password</p>

                    <div class="form-group">
                        <div class="elements">
                            <span>Old Password</span>
                            <input type="password" class="form-control" placeholder="Enter your old Password" id="old-password">
                            <img src="img/icons/eye.png" class="toggle-password" toggle="#old-password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="elements">
                            <span>New Password</span>
                            <input type="password" class="form-control" placeholder="Enter your new Password" id="new-password">
                            <img src="img/icons/eye.png" class="toggle-password" toggle="#new-password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="elements">
                            <span>Confirm Password</span>
                            <input type="password" class="form-control" placeholder="Enter your conform Password" id="conf-password">
                            <img src="img/icons/eye.png" class="toggle-password" toggle="#conf-password">
                        </div>
                    </div>

                    <div id="submit-btn">
                        <button class="btn btn-submit">SUBMIT</button>
                    </div>

                </form>

            </div>

        </div>

    </div>


    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="js/scripts.js"></script>

</body>

</html>
