<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

     <!-- Fav icon -->
     <link rel="shortcut icon" href="img/favicon.ico">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/signup.css">

</head>

<body>

    <div id="signup">

        <div class="overlay"></div>

        <div class="main-content">

            <div class="logo">
                <div class="logo">
                    <img src="img/top-logo.png" alt="Logo" class="img-fluid">
                </div>
            </div>


            <div class="content">

                <form>

                    <h2>Create an Account</h2>
                    <p>Enter your details to signup</p>

                    <div class="success">
                        <p><i class="fa fa-check-circle"></i>Your account has been successfully created</p>
                    </div>


                    <div class="form-group">
                        <div class="elements">
                            <span>First Name*</span>
                            <input type="email" class="form-control" placeholder="Enter your First Name" id="firstname">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="elements">
                            <span>Last Name*</span>
                            <input type="email" class="form-control" placeholder="Enter your Last Name" id="lastname">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="elements">
                            <span>Email*</span>
                            <input type="email" class="form-control" placeholder="Enter your Email address" id="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="elements">
                            <span>Password</span>
                            <input type="password" class="form-control" placeholder="Enter your Password" id="password">
                            <img src="img/icons/eye.png" class="toggle-password" toggle="#password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="elements">
                            <span>Password</span>
                            <input type="password" class="form-control" placeholder="Enter your Password"
                                id="conf-password">
                                <img src="img/icons/eye.png" class="toggle-password" toggle="#conf-password">
                        </div>
                    </div>

                    <div id="submit-btn">
                        <a class="btn btn-signup" href="#" title="Login" role="button">SIGN UP</a>
                    </div>

                    <div class="text-login">
                        <p>Already have an account? <a href="#">Login</a> </p>
                    </div>

                </form>

            </div>

        </div>

    </div>




    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="js/scripts.js"></script>


</body>

</html>
